<h1>{{title}}</h1>
<input type="text" #task placeholder="Enter a Task"/>
<br>  
<button (click)="addTask(task.value)">Add new Task</button>
<br>
<br>

<ul *ngFor="let item of taskList;let indexOfelement=index;" >
  <li>{{item.name}}</li>
  <br>
  <button (click)="remove(indexOfelement)">Remove</button>
</ul>
